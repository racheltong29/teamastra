<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Jobs - TeamAstra</title>
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="egg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-egg"></i>
                    <h1>Egg Jobs</h1>
                </div>
                <div class="user-stats">
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span id="stars">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span id="level">1</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-fire"></i>
                        <span id="xp">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h2><i class="fas fa-briefcase"></i> Job Application Circles</h2>
                <p>Click on the circles to explore different job opportunities and get more information!</p>
                
                <div class="job-circles-container">
                    <div class="circle" data-info="This is Circle A">A</div>
                    <div class="circle large" data-info="Circle B has more details">B</div>
                    <div id="popup" class="hidden"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="shared-scripts.js"></script>
    <script src="egg.js"></script>

        <!-- Hamburger Menu -->
        <div id="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar">
            <a href="index.html">Stats</a>
            <a href="garden.html">Garden</a>
            <a href="shop.html">Shop</a>
            <a href="egg.html">Egg</a>
            <a href="spreadsheet.html">Spreadsheet</a>
            <a href="gacha.html">Gacha</a>
        </div>
    </body>
</html>
