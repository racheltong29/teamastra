<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Jobs - TeamAstra</title>
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="egg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="cats/icon.png" alt="CatApply Icon" class="logo-icon">
                    <div>
                        <h1>CatApply</h1>
                        <div class="subtitle">Job Exploration</div>
                    </div>
                </div>
                <div class="user-stats">
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span id="stars">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span id="level">1</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-fire"></i>
                        <span id="xp">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h2><i class="fas fa-briefcase"></i> Job Application Circles</h2>
                <p>Click on the circles to explore different job opportunities and get more information!</p>
                
                <div class="job-circles-container" onclick="handleEggClick(event)">
                    <div class="circle" data-job-id="job-1" data-info="Click to add a new job application">+</div>
                    <div class="circle large" data-job-id="job-2" data-info="Click to add a new job application">+</div>
                    <div id="popup" class="hidden"></div>
                </div>

                <!-- Full Page Job Application Modal -->
                <div id="jobModal" class="job-modal hidden">
                    <div class="job-modal-content">
                        <button class="pixel-close-btn" onclick="closeJobModal()">✕</button>
                        
                        <div class="job-header">
                            <h2 id="modalJobTitle">Job Application</h2>
                            <button class="edit-btn" onclick="toggleEditMode()" id="editBtn">✏️</button>
                        </div>

                        <div class="job-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="companyName">Company Name</label>
                                    <input type="text" id="companyName" placeholder="Enter company name" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="jobPosition">Job Position</label>
                                    <input type="text" id="jobPosition" placeholder="Enter job position" readonly>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="salary">Salary</label>
                                    <input type="text" id="salary" placeholder="Enter salary range" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="jobStatus">Status</label>
                                    <select id="jobStatus" disabled>
                                        <option value="Applied">Applied</option>
                                        <option value="Interview">Interview</option>
                                        <option value="Rejected">Rejected</option>
                                        <option value="Accepted">Accepted</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="jobDescription">Job Description Link</label>
                                <input type="url" id="jobDescription" placeholder="Enter job posting URL" readonly>
                            </div>

                            <div class="form-group">
                                <label for="resumeUpload">Resume Upload</label>
                                <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" disabled>
                                <div id="resumeStatus" class="file-status"></div>
                            </div>

                            <div class="form-group">
                                <label for="coverLetter">Cover Letter / Essays</label>
                                <textarea id="coverLetter" placeholder="Write your cover letter or essays here..." readonly></textarea>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="Enter job location" readonly>
                            </div>

                            <div class="form-group">
                                <label for="connections">Connections</label>
                                <input type="text" id="connections" placeholder="Enter any connections at the company" readonly>
                            </div>

                            <div class="form-group">
                                <label for="dateApplied">Date Applied</label>
                                <input type="date" id="dateApplied" readonly>
                            </div>

                            <div class="form-group">
                                <label for="emailsContacts">Emails/Contacts</label>
                                <textarea id="emailsContacts" placeholder="Enter contact information..." readonly></textarea>
                            </div>

                            <div class="form-group">
                                <label for="returnOffer">
                                    <input type="checkbox" id="returnOffer" disabled>
                                    Return Offer?
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="notes">Additional Notes</label>
                                <textarea id="notes" placeholder="Add any additional notes..." readonly></textarea>
                            </div>

                            <div class="form-actions">
                                <button class="btn btn-primary" onclick="saveJobApplication()" id="saveBtn" disabled>Save Job</button>
                                <button class="btn btn-secondary" onclick="applyToJob()" id="applyBtn" disabled>Apply Now</button>
                                <button class="btn btn-danger" onclick="deleteJobApplication()" id="deleteBtn" disabled>Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="shared-scripts.js"></script>
    <script src="data-manager.js"></script>
    <script src="job-manager.js"></script>
    <script src="egg.js"></script>

        <!-- Hamburger Menu -->
        <div id="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar">
            <a href="index.html">Stats</a>
            <a href="garden.html">Garden</a>
            <a href="shop.html">Shop</a>
            <a href="egg.html">Egg</a>
            <a href="spreadsheet.html">Job Applications</a>
            <a href="gacha.html">Gacha</a>
        </div>
    </body>
</html>
