<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatApply - Job Applications</title>
  <link rel="stylesheet" href="shared-styles.css">
  <link rel="stylesheet" href="spreadsheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="cats/icon.png" alt="CatApply Icon" class="logo-icon">
          <div>
            <h1>CatApply</h1>
            <div class="subtitle">Job Applications</div>
          </div>
        </div>
        <div class="user-stats">
          <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
            <i class="fas fa-moon"></i>
          </button>
          <div class="stat-item">
            <i class="fas fa-star"></i>
            <span id="stars">0</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-fire"></i>
            <span id="xp">0 XP</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="tracker-section">
        <h2><i class="fas fa-paw"></i> Job Application Spreadsheet</h2>
        <button id="addRowBtn" class="add-btn">
          <i class="fas fa-plus-circle"></i> Add Job
        </button>

        <div class="table-container">
          <table id="jobTable">
            <thead>
              <tr>
                <th>Job Role</th>
                <th>Company</th>
                <th>Status</th>
                <th>Salary</th>
                <th>Location</th>
                <th>Date Applied</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows added dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Rejection Cat Modal -->
    <div class="modal" id="catModal">
      <div class="modal-content">
        <i class="fas fa-cat cat-icon"></i>
        <h2>Don‚Äôt worry! üêæ</h2>
        <p>Every rejection is just redirection. Keep going, you‚Äôll land on your paws!</p>
        <button id="closeCatModal" class="close-modal">Thanks, kitty üíï</button>
      </div>
    </div>

  </div>

   <!-- Hamburger Menu -->
  <div id="menu-icon" onclick="toggleSidebar()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
  </div>

  <!-- Sidebar Navigation -->
  <div id="sidebar">
      <a href="index.html">Stats</a>
      <a href="garden.html">Garden</a>
      <a href="shop.html">Shop</a>
      <a href="egg.html">Egg</a>
      <a href="spreadsheet.html">Job Applications</a>
      <a href="gacha.html">Gacha</a>
  </div>

  <script src="shared-scripts.js"></script>
  <script src="music-system.js"></script>
  <script src="star-system.js"></script>
  <script src="data-manager.js"></script>
  <script src="job-manager.js"></script>
  <script src="spreadsheet.js"></script>
</body>
</html>
