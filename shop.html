<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Shop - TeamAstra</title>
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="cats/icon.png" alt="CatApply Icon" class="logo-icon">
                    <div>
                        <h1>CatApply</h1>
                        <div class="subtitle">Cat Shop</div>
                    </div>
                </div>
                <div class="user-stats">
                    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span id="star-count">100</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span id="level">1</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-fire"></i>
                        <span id="xp">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card">
                <h2><i class="fas fa-store"></i> Cat Food & Treats Shop</h2>
                <p>Buy delicious food and treats for your adorable cats!</p>
                <div class="shop-container" id="shop-container">
                    <!-- Items will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="shared-scripts.js"></script>
    <script src="shop.js"></script>

        <!-- Hamburger Menu -->
        <div id="menu-icon" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar">
            <a href="index.html">Stats</a>
            <a href="garden.html">Garden</a>
            <a href="shop.html">Shop</a>
            <a href="egg.html">Egg</a>
            <a href="spreadsheet.html">Job Applications</a>
            <a href="gacha.html">Gacha</a>
        </div>
    </body>
</html>
